<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fsociety</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 4rem;
    }
    .glitch {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      50% { text-shadow: -2px 0 blue; }
      100% { text-shadow: 2px 0 red; }
    }
  </style>
</head>
<body>
  <h1 class="glitch">fsociety</h1>
  <p>We are in control.</p>
</body>
</html>
